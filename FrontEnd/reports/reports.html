    <div class="container" id="table">
        <h3>DAILY REPORTS</h3>

        <div>
            <form>
                <div class="mb-3">
                    <label for="date" class="form-label"> Select Date</label>
                    <input type="date" class="form-control" id="date" />
                </div>
                <button id="get-daily-expense" type="submit" class="btn btn-primary showBtn">ShowDailyExpenses</button>

            </form>
        </div>


        <div class="p-2 flex-grow-1 bd-highlight">
            <table id="table1" class="table table-bordered" style="width: 100%">


                <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Category</th>
                        <th scope="col">Description</th>
                        <th scope="col">ExpenseAmount</th>
                    </tr>
                </thead>


                <tbody id="tbodyDailyId">

                </tbody>
                <tfoot id="tfootDailyId">
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>


    <div class="container" id="table">



        <h3>MONTHLY REPORTS</h3>

        <div>
            <form>
                <div class="mb-3">
                    <label for="month" class="form-label">Select Month</label>
                    <input type="month" class="form-control" id="month" />
                </div>
                <button id="get-monthly-expense" type="submit"
                    class="btn btn-primary showBtn">ShowMonthlyExpenses</button>
            </form>
        </div>


        <div class="p-2 flex-grow-1 bd-highlight">
            <table id="table-month" class="table table table-bordered" style="width: 100%">


                <thead>
                    <tr>
                        <th scope="col">Month</th>
                        <th scope="col">TotalAmount</th>

                    </tr>
                </thead>



                <tbody id="tbodyMonthId">

                </tbody>

                <tfoot id="tfootMonthlyId">

                </tfoot>
            </table>
        </div>
    </div>



    <div class="container" id="table">




        <h3>YEARLY REPORTS</h3>

        <div>
            <form>
                <div class="mb-3">
                    <label for="year-input" class="form-label"></label>
                    <select id="year-input" name="year-input">
                        <option value="">Select year</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>


                    </select>
                </div>
                <button type="submit" class="btn btn-primary" id="get-year-expense">ShowYearlyExpenses</button>
            </form>
        </div>

        <div class="p-2 flex-grow-1 bd-highlight">
            <table id="" class="table table-bordered" style="width: 100%">

                <thead>

                <tfoot>
