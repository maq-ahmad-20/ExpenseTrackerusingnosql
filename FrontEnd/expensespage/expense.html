<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <title>ExpenseTracker</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg  bg-primary" id="navigation">

        <div class="container">
            <p style="display: none;" class="navbar-nav ml-auto" id="ispremiumuser">You are now a premium user </p>


            <p id="notPremieruser">Please Buy PremierShip to have access to Leaderboard,Reports and Download the
                Expenses</p>

            <a class="nav-link active" aria-current="page" href="../expensespage/expense.html">Home</a>
            <a id="leaderboard" class="nav-link active" aria-current="page" href="../LeaderBoard/leaderboard.html"
                style="display: none;">Leaderboard</a>
            <a id="reports" class="nav-link" href="../reports/reports.html" style="display: none;">Reports</a>
            <button class="btn btn-primary btn-sm float-right ml-auto" type="submit" id="buy-premium-button">
                BuyPremierShip
            </button>
            <button id="logout-button" class="btn btn-danger btn-sm float-right ml-auto" type="button">Log out</button>

        </div>


    </nav>


    <div class="innerbox1" style="margin-top: 10px;">
        <div class="form-row ">
            <form id="formupdate" class="d-flex p-0">

                <div class="form-group col-2 offset-1">
                    <label for="number">ExpenseAmount</label>
                    <input type="number" id="expense" name="number" class="form-control" required />
                </div>
                <div class="form-group col-2 offset-1 ">
                    <label for="desc">Description:</label>
                    <input type="text" name="desc" id="desc" class="form-control" required />
                </div>
                <div class="form-group col-2 offset-1">
                    <label for="item">Choose a item:</label>
                    <select name="item" id="item" form="item" class="form-control" required>
                        <option value="Movies">Movies</option>
                        <option value="Fuel">Fuel</option>
                        <option value="Food">Food</option>
                        <option value="Electricity">Electricity</option>
                        <option value="others">Others</option>
                    </select>
                </div>
                <div id="addexpensebox" class="mb-3 d-flex m-4">
                    <button id="expenseaddbutton" class=" btn btn-primary">
                        Add Expense
                    </button>
                </div>
                <div class="mb-3 d-flex m-4" id="updatebox">


                </div>
        </div>

        </form>
    </div>



    </div>
    <div class="container mt-4 p-3 " id="table">

        <table class="table table-bordered" style="width:100%" id="table-expenses">
            <thead class=" table-primary">
                <th class="w-25">ExpenseAmount</th>
                <th class="w-25">Description</th>
                <th class="w-25">Item</th>
                <th>DeleteUserExpense</th>
                <th>EditUserExpense</th>

            </thead>
            <tbody>



            </tbody>


        </table>


        <table>
            <thead class="table-borderless" style="display: none;" id="download-tfoot">
                <tr class="">
                    <th> </th>
                    <th></th>
                    <th></th>
                    <th colspan="4">
                        <button id="expenseDownloadButton" class=" btn btn-primary">
                            DownloadExpenses
                        </button>
                    </th>
                </tr>
            </thead>
        </table>

        <nav aria-label="Page navigation example">


            <label for="pages">Select Expenses You Want on Each Page</label>
            <select name="pages" id="pages-selected" form="pages" required>
                <option value="">Default</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>

            </select>

            <ul id="paginationList" class="pagination justify-content-md-end">

            </ul>
        </nav>

        <table id="showPreviousDownloads" class="table table-bordered" style="display: none;">
            <thead>
                <th>


                    <p style="text-align: center;">PLEASE LOOK AT YOUR PREVIOUS DOWNLOADED DETAILS</p>

                </th>
            </thead>
            <tbody id="downloaded-links-tbody">

            </tbody>
        </table>


    </div>


    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <script src="expense.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"
        integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>

</html>
